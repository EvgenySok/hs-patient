language: node_js
node_js: node

os:
  - linux

branches:
  only:
  - master

services: xvfb
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

before_script:
  - yarn start
script:
  - yarn test

deploy:
  provider: heroku
  app: hs-patient
  api_key:
    secure: 
  strategy: git 